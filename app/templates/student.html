          <div class="container" style=" width: 80%; padding: 2em; border-radius: 25px; border-width: thin; border-style: solid; margin-top: 10%;">
                <div class="container" style="width: 100%; padding: 5% 5%;">

                  <form action="{{ url_for('home.student_register') }}" method="POST">
                    <div class="form-group">
                      <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>              

                    <div class="form-group">
                      <input type="text" class="form-control" name="surname" placeholder="Surname">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control" name="contact" placeholder="E-mail">

                    <div class="form-group">

                    </div>

                      <input type="text" class="form-control" name="password" placeholder="Password">
                    </div>

                  </div>
                    <div class="form-group">
                      <label for="Grade_Year">Grade/Year: </label>
                      <select class="form-group col-3" name="tag">

                        <option type="checkbox" id="tag2" name="tag2">
                        <label for="tag2"> Grade 11</label>
                        <option type="checkbox" id="tag3" name="tag3">

                        <option type="checkbox" id="tag4" name="tag4">

                        <option type="checkbox" id="tag5" name="tag5">

                        <option type="checkbox" id="tag6" name="tag6">

                        <option type="checkbox" id="tag4" name="tag4">
                        <label for="tag4"> Sports</label>
                      </select>
                      <br>
                      <label for="SubDeg">Subjects/Degrees: </label>

                        <option type="checkbox" id="tag1" name="tag1">
                        <label for="tag1"> Science</label>
                        <option type="checkbox" id="tag2" name="tag2">

                        <option type="checkbox" id="tag3" name="tag3">
                        <label for="tag3"> Economics</label>
                        <option type="checkbox" id="tag4" name="tag4">
                        <label for="tag4"> Physics</label>
                      </select>
                      <br>
                      <label for="Mentor">Mentor Required: </label>
                      <select class="form-group col-3" name="tag">
                        <option type="checkbox" id="tag1" name="tag1">
                        <label for="tag1"> Yes</label>
                        <option type="checkbox" id="tag2" name="tag2">
                        <label for="tag2"> No</label>
                      </select>

                    <div class="d-flex justify-content-center">
