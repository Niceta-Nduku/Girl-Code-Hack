    <img src="{{url_for('static', filename='Capture.PNG')}}" align="centre" style="width:400px;height:400px;" /> 
        </div>

        <div style="position: fixed;
              bottom: 2.5%;
             left: 2%;
             width: 50%;
              height: 55%;
              padding-right: 6%;
              padding-top: 3%;
        background-color: #CDECF3;">
         <div style="position: fixed; left: 15%; width: 50%; height: 45%;" >
           <img src="{{url_for('static', filename='Student.png')}}" align="centre" style="width:500px;height:500px;" />
        </div>
        </div>


        <div style="position: fixed;
        bottom: 2%;

         <div style="position: fixed;
              bottom: 2%;

               <div style="position: fixed;
               top: 5%;

              width: 40%;
               height: 5%;
               background-color: #FF7994;text-align: center;
               font-size:xx-large;">
                STUDENT SIGN-UP
               </div>
          

          <div class="container" style=" width: 80%; padding: 2em; border-radius: 25px; border-width: thin; border-style: solid; margin-top: 10%;">
                <div class="container" style="width: 100%; padding: 5% 5%;">

                  <form action="{{ url_for('signup') }}" method="POST">
                    <div class="form-group">
                      <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>              

                    <div class="form-group">
                      <input type="text" class="form-control" name="surname" placeholder="Surname">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control" name="contact" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control" name="interests" placeholder="Interests">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control" name="subdeg" placeholder="Subjects/Degree">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control" name="location" placeholder="Location">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control" name="password" placeholder="Password">
                    </div>

                  </div>
                    <div class="form-group">
                      <label for="Grade_Year">Grade/Year: </label>
                      <select class="form-group col-3" name="tag">
                        <option type="checkbox" id="tag1" name="tag1">
                        <label for="tag1"> Grade 10</label>
                        <option type="checkbox" id="tag2" name="tag2">
                        <label for="tag2"> Grade 11</label>
                        <option type="checkbox" id="tag3" name="tag3">
                        <label for="tag3"> Grade 10</label>
                        <option type="checkbox" id="tag4" name="tag4">

                        <option type="checkbox" id="tag4" name="tag4">

                        <option type="checkbox" id="tag4" name="tag4">
                        <label for="tag4"> 3rd Year</label>
                        <option type="checkbox" id="tag4" name="tag4">
                        <label for="tag4"> 4th Year</label>
                      </select>
                      <br>
                     <label for="Mentor">Mentor Required: </label>
                     <!-- <br>-->
                      <select class="form-group col-3" name="tag">
                        <option type="checkbox" id="tag1" name="tag1">
                        <label for="tag1"> Yes</label>
                        <option type="checkbox" id="tag2" name="tag2">
                        <label for="tag2"> No</label>
                      </select>
                    </div>

                    <div class="d-flex justify-content-center">

                      <button type="submit" class="btn btn-info" style="margin-top: 2%;">SIGN UP</button>
                    </div>

                  </form>
